<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <title>Calculator</title>

</head>
<body>
    <h1 id="name">Calcy</h1>
    <!--Markup of Calculator-->
    <div class="calculator">
        <!--screen-->
        <div class="screen">
            <div class="screenContent">
                <p class="calculation">
                    <span id="calculationText"></span>
                </p>
                <p class="result">
                    <span id="resultText">0</span>
                </p>
            </div>
        </div>
        <!--keys-->
        <table>
            <tbody>
                <tr>
                    <td>
                        <input class="btn operator" id="clear" type="button" value="C">
                    </td>
                    <td>
                        <input class="btn operator" id="back" type="button" value="<">
                    </td>
                    <td>
                        <input class="btn match" id="clear" onclick="insert('/')" type="button" value="/">
                    </td>
                    <td>
                        <input class="btn math" id="clear" onclick="insert('*')" type="button" value="x">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn" type="button" onclick="insert(7)" value="7">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(8)" value="8">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(9)" value="9">
                    </td>
                    <td>
                        <input class="btn math" type="button" onclick="insert('-')" value="-">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn" type="button" onclick="insert(4)" value="4">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(5)" value="5">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(6)" value="6">
                    </td>
                    <td>
                        <input class="btn math" type="button" onclick="insert('+')" value="+">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btn" type="button" onclick="insert(1)" value="1">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(2)" value="2">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert(3)" value="3">
                    </td>
                    <td rowspan="2">
                        <input class="btn operator" type="button" id="equal" value="=" style="height: 100px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="btn" type="button" onclick="insert('0')" value="0" style="width: 100px;">
                    </td>
                    <td>
                        <input class="btn" type="button" onclick="insert('.')" value=".">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
